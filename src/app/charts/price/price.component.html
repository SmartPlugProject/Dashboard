<div class="row">
  <div class="mx-auto">
    <canvas baseChart width="400" height="400"
      [datasets]="dataDisplayed"
      [labels]="labels"
      [options]="options"
      [colors]="colors"
      [legend]="legend"
      [chartType]="type"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </div>
</div>
